<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼행시 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>N행시 생성기</h1>

    <section>
        <h2>단어를 입력하면 자동으로 시가 생성됩니다</h2>
        <div id="poem-length-selector">
            <label><input type="radio" name="poem-length" value="3" checked> 3행시</label>
            <label><input type="radio" name="poem-length" value="5"> 5행시</label>
        </div>
        <input type="text" id="word-input" placeholder="단어를 입력하세요" required>
        <button id="generate-btn">N행시 생성</button>
    </section>

    <section id="poem-output">
        <!-- Generated poem will appear here -->
    </section>

    <section id="contact-form">
        <h2>피드백 보내기</h2>
        <form action="https://formspree.io/f/mdaandqy" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">메시지:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">보내기</button>
        </form>
    </section>

    <section id="consultation-form">
        <h2>상담 날짜 선택</h2>
        <form action="https://formspree.io/f/mdaandqy" method="POST">
            <label for="consultation-name">이름 (선택 사항):</label>
            <input type="text" id="consultation-name" name="name">

            <label for="consultation-email">이메일:</label>
            <input type="email" id="consultation-email" name="email" required>

            <label for="consultation-date">희망 상담 날짜:</label>
            <input type="date" id="consultation-date" name="consultation-date" required>

            <label for="consultation-message">추가 메시지 (선택 사항):</label>
            <textarea id="consultation-message" name="message"></textarea>

            <button type="submit">상담 신청</button>
        </form>
    </section>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        // Firebase config will be injected here by Firebase Studio
        // For local development, you might need to manually add it or use an env variable
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="main.js"></script>
</body>
</html>
