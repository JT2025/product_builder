<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼행시 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>N행시 생성기</h1>

    <section>
        <h2>단어를 입력하면 자동으로 시가 생성됩니다</h2>
        <div id="poem-length-selector">
            <label><input type="radio" name="poem-length" value="3" checked> 3행시</label>
            <label><input type="radio" name="poem-length" value="5"> 5행시</label>
        </div>
        <input type="text" id="word-input" placeholder="단어를 입력하세요" required>
        <button id="generate-btn">N행시 생성</button>
    </section>

    <section id="poem-output">
        <!-- Generated poem will appear here -->
    </section>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js"></script>
    <script>

        // For local development, you might need to manually add it or use an env variable
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="main.js"></script>
</body>
</html>
